<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="articleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#3b82f6" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#articleBg)"/>
  <rect width="400" height="250" fill="url(#dots)"/>
  
  <!-- Main Article Icon -->
  <g transform="translate(200,125)">
    <!-- Document icon -->
    <rect x="-30" y="-40" width="60" height="70" rx="8" fill="#3b82f6" opacity="0.2"/>
    <rect x="-25" y="-35" width="50" height="60" rx="6" fill="#ffffff"/>
    
    <!-- Text lines -->
    <rect x="-20" y="-25" width="40" height="3" rx="1.5" fill="#3b82f6" opacity="0.6"/>
    <rect x="-20" y="-18" width="30" height="2" rx="1" fill="#64748b" opacity="0.4"/>
    <rect x="-20" y="-13" width="35" height="2" rx="1" fill="#64748b" opacity="0.4"/>
    <rect x="-20" y="-8" width="25" height="2" rx="1" fill="#64748b" opacity="0.4"/>
    
    <!-- Medical cross -->
    <rect x="-8" y="5" width="16" height="4" rx="2" fill="#3b82f6" opacity="0.7"/>
    <rect x="-2" y="-1" width="4" height="16" rx="2" fill="#3b82f6" opacity="0.7"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="80" cy="80" r="4" fill="#3b82f6" opacity="0.3"/>
  <circle cx="320" cy="60" r="3" fill="#10b981" opacity="0.4"/>
  <circle cx="350" cy="180" r="5" fill="#f59e0b" opacity="0.3"/>
  <circle cx="50" cy="200" r="3" fill="#ef4444" opacity="0.4"/>
  
  <!-- Title -->
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#1e40af">Artikel Kesehatan</text>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Klinik Sehat</text>
</svg>
