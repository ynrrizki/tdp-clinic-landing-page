<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="120" fill="url(#bgGrad)"/>
  <rect width="120" height="120" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Medical/Clinic Icon -->
  <g transform="translate(60,60)">
    <!-- Cross symbol -->
    <rect x="-15" y="-4" width="30" height="8" rx="2" fill="#3b82f6" opacity="0.6"/>
    <rect x="-4" y="-15" width="8" height="30" rx="2" fill="#3b82f6" opacity="0.6"/>
    
    <!-- Circle background for cross -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- Title -->
  <text x="60" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="500" text-anchor="middle" fill="#64748b">Galeri Klinik</text>
  <text x="60" y="107" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#94a3b8">Sehat</text>
</svg>
