<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="120" fill="url(#bgGrad2)"/>
  
  <!-- Medicine/pharmacy icon -->
  <g transform="translate(60,60)" fill="#059669" opacity="0.6">
    <!-- Pill bottle -->
    <rect x="-12" y="-15" width="24" height="25" rx="3" fill="#059669"/>
    <rect x="-12" y="-18" width="24" height="6" rx="2" fill="#34d399"/>
    
    <!-- Pills -->
    <circle cx="-6" cy="-8" r="2" fill="#ffffff"/>
    <circle cx="6" cy="-3" r="2" fill="#ffffff"/>
    <circle cx="0" cy="2" r="2" fill="#ffffff"/>
    
    <!-- Label -->
    <rect x="-8" y="-12" width="16" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="-8" y="-8" width="12" height="1" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="60" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="500" text-anchor="middle" fill="#047857">Ruang Farmasi</text>
  <text x="60" y="107" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#64748b">Klinik Sehat</text>
</svg>
